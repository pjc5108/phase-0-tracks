<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<form name="Build a robot" action="success.html" method="post">
	<fieldset>
		<div>
			<label>Robot Name:</label>
			<input type="text" name="robot name">
		</div>
		<div>
			<label>Robot Type:</label>
			<select name="robot type">
				<option value="combat">Combat</option>
				<option value="worker">Worker</option>
				<option value="companion">Companion</option>
			</select>
		</div>
		<div>
			<label>Processing Power</label>
			<input type="text" name="power">
			MHz
		</div>
		<div>
			<label>Robot's Greeting</label>
			<input type="text" name="greeting">
		</div>
		<div>
			<label>Rush delivery?</label>
			<input type="checkbox" name="rush" value="yes">
		</div>
	</fieldset>
	<button type="submit">Create this robot!</button>
</form>
</body>
</html>
